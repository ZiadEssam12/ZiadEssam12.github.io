<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700|Source+Sans+Pro:300,400|Kaushan+Script|Lora|Playfair+Display:700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="shortcut icon" href="./images/bookmark.png" type="image/x-icon">
    <title>Bookmark</title>
</head>

<body>

  <main>

    <section id="addBookmark" class="mt-5">
      
        <div class="container pt-2 mt-5">
          <div class="head d-flex justify-content-center  pb-3">
            <h1>Bookmarker</h1>
          </div>
          <div class="addBookmark mt-5"> 
            <h2 class="text-center pt-4"><i class="fa-solid fa-bookmark pe-2"></i><span>Bookmark your favorite sites</span><i class="fa-solid fa-bookmark ps-2"></i></h2>
            <div class="input-container px-3 mt-4">                
              <label for="siteName"> <i class="fa-solid fa-book-bookmark"></i><span>Site Name</span></label>
              <input type="text" id="siteName" class="form-control mt-2 mb-4 idle-input" placeholder="Bookmark Name" oninput="checkWebsiteName()">
              <label for="siteURL"> <i class="fa-solid fa-link"></i><span>Site URL</span></label>
              <input type="text" id="siteURL" class="form-control mt-2 idle-input" placeholder="Website URL" oninput="checkWebsiteURL()">
              <div class="text-center mt-3">
                <button type="submit" class="btn mt-2 mb-4 px-5" onclick="initAddBookmark()">Submit</button>
              </div>
            </div>
          </div>
        </div>

    </section>

    <section id="displayBookmark" class="mt-4">
      <div class="container">
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Index</th>
                <th scope="col">Website Name</th>
                <th scope="col">Visit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="bookmarksBody">

            </tbody>
          </table>
        
      </div>
    </section>

    <dialog class="popUp rounded-3" id="popUp">
      <div class="container">
        
      <div class="head d-flex justify-content-between"> 
        <div class="circles d-flex">
          <div class="circle rounded-circle bg-danger"></div>
          <div class="circle rounded-circle bg-warning mx-2"></div>
          <div class="circle rounded-circle bg-success"></div>

        </div>

        <button class="me-2 bg-transparent border-0" id="closeButton" onclick="closePopUp()"><span><i class="fa-solid fa-xmark fs-3"></i></span></button>
      </div>


      <div class="info">
          <p class="head">Site Name or Url is not valid, Please follow the rules below :</p>
          <p class="mt-3"><i class="fa-regular fa-circle-right mx-1"></i>Site name must contain at least 3 characters</p>
          <p><i class="fa-regular fa-circle-right mx-1"></i>Site URL must be a valid one</p>
      </div>
      </div>
    </dialog>

  </main>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>

</body>
</html>
